<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Include Bootstrap CSS (v4.6) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0); width: 600px;">
        <!-- Row 1 -->
        <div class="row border border-secondary h-200">
            <!-- Medium Screen -->
            <div class="col-md-4 border border-secondary bg-teal h-100">1/3 of total width</div>
            <div class="col-md-8 border border-secondary bg-thistle h-100">2/3 of total width</div>
            
            <!-- Small Screen -->
            <div class="col-sm-6 border border-secondary bg-teal h-100">Equally divided</div>
            <div class="col-sm-6 border border-secondary bg-thistle h-100">Equally divided</div>
        </div>

        <!-- Row 2 -->
        <div class="row border border-secondary h-200">
            <!-- Medium Screen -->
            <div class="col-md-4 offset-md-2 border border-secondary bg-tomato h-100">1/3 of total width, offset by 2</div>
            <div class="col-md-4 border border-secondary bg-turquoise h-100">1/3 of total width</div>
        </div>

        <!-- Row 3 -->
        <div class="row border border-secondary h-200">
            <!-- Medium Screen -->
            <div class="col-md-4 border border-secondary bg-violet h-100">1/3 of total width</div>
            <div class="col-md-4 border border-secondary bg-yellowgreen h-100">1/3 of total width</div>
            
            <!-- Small Screen -->
            <div class="col-sm-6 border border-secondary bg-violet h-100">Equal space</div>
            <div class="col-sm-6 border border-secondary bg-yellowgreen h-100">Equal space</div>
        </div>
    </div>

    <!-- Include Bootstrap JS (v4.6) and jQuery (required for Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
